<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="col-md-4 col-md-offset-4">
	
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6">
			<img class="img-responsive" src="assets/firebase-logo.png" style="max-height: 230px" alt="">	
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<img class="img-responsive" src="assets/python-logo.png" style="max-height: 230px" alt="">	
		</div>
	</div>
</div>

<div class="col-md-4 col-md-offset-4">
	<form action="/message-passer">
		<div class="form-group">
			<input type="text" name="title" class="form-control" placeholder="Message Heading">
		</div>

		<div class="form-group">
			<input type="text" name="body" class="form-control" placeholder="Message">
		</div>
		<button class="btn btn-success" type="submit">Send!</button>
	</form>
</div>

<div class="col-md-12">
	<table class="table table-striped table-hover table-responsive">
		<thead>
			<tr>
				<th>#</th>
				<th>Token</th>
			</tr>
		</thead>
		<tbody id="subscribers">
		</tbody>
	</table>
</div>

<script type="text/javascript">
	function fillList() {
		$.ajax('/subscribers').done(function(data) {
			html = ""
			$('#subscribers').html(html);
			
			JSON.parse(data).forEach(function(token, key) {
				html += "<tr><td>" + (key+1) +"</td><td>" + token +"</td></tr>";
			})
			$('#subscribers').html(html);
		});
	}

	setInterval(fillList, 2000);
</script>
